<div class="form_container">
    <p class="title" id="reg"> Регистрация </p>

    <form action="../php/register.php" method="POST">
        <input type="text" placeholder="ФИО" name="fio" required pattern="[А-Яа-яЁё \- \s]{2,255}">
        <input type="text" placeholder="Логин" name="login" required pattern="[A-Za-z]{2,255}">
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Пароль" name="pass" required>
        <input type="password" placeholder="Повтор пароля" name="pass_again" required>
        <div>
            <input type="checkbox" name="privacy" class="privacy" required checked> Согласие на обработку персональных данных
        </div>
        <input type="submit" class="submit" value="Зарегистрироваться">
    </form>
</div>
